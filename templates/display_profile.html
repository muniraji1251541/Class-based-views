<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <table border="2px">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Marks</th>
            </tr>
            {% for i in dis %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.email}}</td>
                <td>{{i.marks}}</td>
            </tr>
            {% endfor %}

        </table>
    </center>
</body>

</html>
